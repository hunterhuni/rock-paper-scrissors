    <script>

        var selection = ['Rock', 'Paper', 'Scrissors'];

        function computerPlay(){
            return selection[Math.floor(Math.random() * 3)]; 
        }

        function capitalizeFirstLetter(word){
            return word.charAt(0).toUpperCase() + word.slice(1);
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            if(playerSelection == computerSelection){
                return "It's a draw! "+playerSelection + " equals " + computerSelection;
            }
            if(playerSelection =='rock' && computerSelection =='scrissors'){
                return 'You win! '+ capitalizeFirstLetter(playerSelection) +' beats ' + capitalizeFirstLetter(computerSelection);   
            }
            if(playerSelection =='paper' && computerSelection =='rock'){
                return 'You win! '+ capitalizeFirstLetter(playerSelection) +' beats ' + capitalizeFirstLetter(computerSelection);
            }
            if(playerSelection =='scrissors' && computerSelection =='paper'){
                return 'You win! '+ capitalizeFirstLetter(playerSelection) +' beats ' + capitalizeFirstLetter(computerSelection);
            }
            if(computerSelection =='rock' && playerSelection =='scrissors'){
                return 'You loose! '+ capitalizeFirstLetter(computerSelection) +' beats ' + capitalizeFirstLetter(playerSelection);   
            }
            if(computerSelection =='paper' && playerSelection =='rock'){
                return 'You loose! '+ capitalizeFirstLetter(computerSelection) +' beats ' + capitalizeFirstLetter(playerSelection);
            }
            if(computerSelection =='scrissors' && playerSelection =='paper'){
                return 'You loose! '+ capitalizeFirstLetter(computerSelection) +' beats ' + capitalizeFirstLetter(playerSelection);
            }

            return 'User input was not valid!';
        }

        function game(count){
            let i=0;
            while(i<count){
                console.log(playRound(prompt(),computerPlay()));
                i++;
            }
        }

        game(5);


    </script>
